  ktor: "3.3.3"
  okio: "3.16.4"
  plugins:
    develocity: "4.2.2"
    kami: "0.7.0"
    roommate: "0.4.0"

repositories:
  google:
  omico:
  mavenCentral:
  gradlePluginPortal:
  noUpdates:

plugins:
  gradlePluginPortal:
    com.gradle.develocity: ${versions.plugins.develocity}
