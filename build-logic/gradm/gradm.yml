versions:
  androidx:
    activity: "1.12.1"
    core:
      splashScreen: "1.2.0"
    lifecycle: "2.10.0"
    navigation3: "1.0.0"
    paging: "3.3.6"
    room: "2.8.4"
  coil: "3.3.0"
  consensus: "0.21.0"
  delusion: "0.11.2"
  hilt: "2.57.2"
